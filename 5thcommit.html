<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one {
            width: 50px;
            height: 50px;
        }
        .two {
            width: 100px;
            height: 150px;
        }
        .three {
            width: 100px;
            height: 100px;
        }
        .four {
            width: 150px;
            height: 50px;
        }
        .five {
            width: 50px;
            height: 100px;
        }
        .six {
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
    <table border="1" cellspacing="0">
        <tbody>
            <tr>
                <td class="two" colspan="2" rowspan="3"></td>
                <td class="four" colspan="2"></td>
                <td class="five" rowspan="2"></td>
                <td class="one" style="background-color: yellow;"></td>
            </tr>
            <tr>
                <td class="six" colspan="2" rowspan="3"></td>
                <td class="one"></td>
            </tr>
            <tr>
                <td class="three" colspan="2" rowspan="2"></td>
            </tr>
            <tr>
                <td class="two" colspan="2" rowspan="2"></td>
            </tr>
            <tr>
                <td class="two" style="background-color: blue;" rowspan="2"></td>
                <td class="five"></td>
                <td class="three" style="background-color: yellow;" colspan="2"></td>
            </tr>
            <tr>
                <td class="one"></td>
                <td class="one" style="background-color: red;"></td>
                <td class="four" colspan="3"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
